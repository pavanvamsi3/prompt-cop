name: Security Scan - Self Check

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run self security scan
      run: |
        # Use the local version to scan itself
        node cli.js . \
          --exclude node_modules .git coverage \
          --severity medium \
          --json > security-results.json
      continue-on-error: false
    
    - name: Display results
      run: |
        if [ -s security-results.json ] && [ "$(cat security-results.json | jq '.vulnerabilities | length')" -gt 0 ]; then
          echo "::warning::Security vulnerabilities detected in prompt-cop itself!"
          echo "Results:"
          cat security-results.json | jq '.vulnerabilities[] | {file: .file, line: .line, severity: .severity, reason: .reason}'
          exit 1
        else
          echo "::notice::âœ… No security vulnerabilities found - prompt-cop is clean!"
        fi
    
    - name: Upload scan results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: prompt-cop-self-scan-results
        path: security-results.json
        retention-days: 30